{% extends 'base.html' %}
{% block content %}
    <h1>Список постояльцев</h1>
    <ul>
        {% for guest in guests_list %}
            <li><a href="/view/{{ guest.id }}/">{{ guest }}</a></li>
        {% endfor %}
    </ul>

    {% if can_create %}
        <a href="/create/">Добавить</a>
    {% endif %}

{% endblock %}
